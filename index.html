<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Order Management System</h1>

        <form id="orderForm">
            <h2>Enter Order Details</h2>
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" required><br>

            <label for="orderDate">Order Date:</label>
            <input type="date" id="orderDate" required><br>

            <label for="products">Products (name, quantity, price):</label>
            <textarea id="products" required placeholder="e.g., Laptop,1,1200; Mouse,2,25"></textarea><br>

            <button type="submit">Save Order</button>
        </form>

        <div id="orderResult" style="display:none;">
            <h2>Order Saved!</h2>
            <p id="orderUrl"></p>
            <button onclick="generateCSV()">Download Invoice as CSV</button>
        </div>

        <div id="orderView" style="display:none;">
            <h2>Invoice</h2>
            <pre id="invoiceDetails"></pre>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
